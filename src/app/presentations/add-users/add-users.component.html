<body class="bg-gray-100 font-sans antialiased">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col justify-between">
      <div class="p-6">
        <h2 class="text-3xl font-semibold text-center mb-8">Mon Etab</h2>
        <nav>
          <ul>
            <li class="mb-4">
              <a
                href="/"
                class="hover:text-gray-400 flex items-center"
              >
                <span class="mr-2">🏠</span> Tableau de bord
              </a>
            </li>
            <li class="mb-4">
              <a
                href="/students"
                class="hover:text-gray-400 flex items-center"
              >
                <span class="mr-2">👥</span> Élèves
              </a>
            </li>
            <li class="mb-4">
              <a
                href="/teachers"
                class="text-blue-400 hover:text-blue-500 flex items-center font-medium"
              >
                <span class="mr-2">👩‍🏫</span> Professeurs
              </a>
            </li>
            <li class="mb-4">
              <a href="/users" class="hover:text-gray-400 flex items-center">
                <span class="mr-2">👤</span> Utilisateurs
              </a>
            </li>
            <li class="mb-4">
              <a href="/report" class="hover:text-gray-400 flex items-center">
                <span class="mr-2">📊</span> Rapport
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="p-6">
        <a
          href="/login"
          class="text-gray-400 hover:text-white flex items-center justify-center"
        >
          <span class="mr-2">🔓</span> Déconnexion
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex items-center justify-center p-6">
      <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-6 text-center">
          Ajouter un utilisateur
        </h1>
        <form  [formGroup]="formForum" >
          <!-- Champ pseudo -->
          <div>
            <label
              for="pseudo"
              class="block text-sm font-medium text-gray-700"
              >Pseudo</label
            >
            <input
            formControlName="pseudo"
              type="text"
              id="pseudo"
              name="pseudo"
              [class.is-invalid]="isInvalid(formForum.controls['pseudo'])"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <!-- Mot de passe -->
          <div>
            <label
              for="motdepasse"
              class="block text-sm font-medium text-gray-700"
              >Mot de passe</label
            >
            <input
            formControlName="password"
              type="password"
              id="motdepasse"
              name="motdepasse"
              [class.is-invalid]="isInvalid(formForum.controls['password'])"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <!-- Confirmer mot de passe -->
          <div>
            <label
              for="confirmermotdepasse"
              class="block text-sm font-medium text-gray-700"
              >Confirmer mot de passe</label
            >
            <input
            formControlName="confirmPasssword"
            type="password"
            id="confirmermotdepasse"
            name="confirmermotdepasse"
            class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            [class.is-invalid]="isInvalid(formForum.controls['confirmPasssword'])"
            />
          </div>
          <!-- Boutons -->
          <div class="flex justify-center space-x-4">
            <button
              type="reset"
              class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
            >
              Annuler
            </button>
            <button
              type="submit"
              (click)="onSubmit()"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
