<body class="bg-gray-100 font-sans antialiased">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col justify-between">
      <div class="p-6">
        <h2 class="text-3xl font-semibold text-center mb-8">Mon Etab</h2>
        <nav>

              </a>
            </li>
            <li class="mb-4">
              <a href="/students" class="hover:text-gray-400 flex items-center">
                <span class="mr-2">ğŸ‘¥</span> Ã‰lÃ¨ves
              </a>
            </li>
            <li class="mb-4">
              <a
                href="/teachers"
                class="text-blue-400 hover:text-blue-500 flex items-center font-medium"
              >
                <span class="mr-2">ğŸ‘©â€ğŸ«</span> Professeurs
              </a>
            </li>
            <li class="mb-4">
              <a href="/users" class="hover:text-gray-400 flex items-center">
                <span class="mr-2">ğŸ‘¤</span> Utilisateurs
              </a>
            </li>
            <li class="mb-4">
              <a href="/report" class="hover:text-gray-400 flex items-center">
                <span class="mr-2">ğŸ“Š</span> Rapport
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="p-6">
        <a
          href="/login"
          class="text-gray-400 hover:text-white flex items-center justify-center"
        >
          <span class="mr-2">ğŸ”“</span> DÃ©connexion
        </a>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 p-6">
      <a
        href=""
        class="text-gray-500 hover:text-gray-700 flex items-center mb-6"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        Retour
      </a>
      <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-6 text-center">
          Ajouter un Ã©lÃ¨ve
        </h1>
        <form [formGroup]="formForum" class="grid grid-cols-2 gap-6">
          <!-- Champ Nom -->
          <div>
            <label for="nom" class="block text-sm font-medium text-gray-700"
              >Nom</label
            >
            <input
              formControlName="name"
              type="text"
              id="nom"
              name="nom"
              [class.is-invalid]="isInvalid(formForum.controls['name'])"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <!-- Champ PrÃ©nom -->
          <div>
            <label for="prenom" class="block text-sm font-medium text-gray-700"
              >PrÃ©nom</label
            >
            <input
              formControlName="lastName"
              type="text"
              id="prenom"
              name="prenom"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <!-- Champ Genre -->
          <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700">Genre</label>
            <div class="mt-1 flex items-center">
              @for (item of gender; track item.name) {
              <input
                type="radio"
                formControlName="gender"
                id="{{ item.abbrev }}"
                name="gender"
                value="{{ item.abbrev }}"
                class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
              />
              <label
                for="{{ item.abbrev }}"
                class="ml-3 block text-sm font-medium text-gray-700 mr-10"
                >{{ item.abbrev }}</label
              >

              } @empty {
              <p class="text-sm text-gray-500">Aucun genre disponible</p>
              }
            </div>
          </div>
          <!-- Champ Matricule -->
          <div>
            <label
              for="matricule"
              class="block text-sm font-medium text-gray-700"
              >Matricule</label
            >
            <input
              formControlName="matricule"
              type="text"
              id="matricule"
              name="matricule"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <!-- Champ Date de Naissance -->
          <div>
            <label
              for="date_naissance"
              class="block text-sm font-medium text-gray-700"
              >Date de naissance</label
            >
            <input
              formControlName="birthday"
              type="date"
              id="date_naissance"
              name="date_naissance"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <!-- Champ Classe -->
          <div>
            <label for="classe" class="block text-sm font-medium text-gray-700"
              >Classe</label
            >
            <select
              formControlName="classe"
              id="classe"
              name="classe"
              class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            >
              <option>Selectionner le genre</option>
              @for (item of classes; track item.name) {

              <option class="text-black" value="{{ item.name }}">
                {{ item.name }}
              </option>
              } @empty {
              <option>There are no items.</option>
              }
            </select>
          </div>
          <!-- Champ TÃ©lÃ©phone -->
          <div>
            <label
              for="telephone"
              class="block text-sm font-medium text-gray-700"
              >TÃ©lÃ©phone</label
            >
            <input
              formControlName="number"
              type="text"
              id="telephone"
              name="telephone"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <!-- Champ Ville -->
          <div>
            <label for="ville" class="block text-sm font-medium text-gray-700"
              >Ville</label
            >
            <input
              formControlName="state"
              type="text"
              id="ville"
              name="ville"
              class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>
          <!-- Boutons -->
          <div class="col-span-2 flex justify-center space-x-4">
            <button
              type="reset"
              class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
            >
              Annuler
            </button>
            <button
              type="submit"
              (click)="onSubmit()"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
            >
              Enregistrer
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
